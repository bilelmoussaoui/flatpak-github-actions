# Flatpak Manifest example
---
app-id: org.gnome.zbrown.Palette
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: org.gnome.zbrown.Palette
finish-args:
- "--share=ipc"
- "--device=dri"
- "--socket=fallback-x11"
- "--socket=wayland"
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "/share/vala"
- "*.la"
- "*.a"
modules:
- name: palette
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/World/design/palette.git
